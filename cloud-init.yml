users:
  - name: torrust
    groups: sudo
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ssh-rsa  testing-key-for-torrust-deploy

runcmd:
  - echo "VM provisioned successfully" > /tmp/provision_complete
  - systemctl enable ssh
  - systemctl start ssh